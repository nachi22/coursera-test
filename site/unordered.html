<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	<div>
	My typical shopping list:
	<ul>
		<li>Milk</li>
		<li>Chocos</li>
		<li>Cookies
			<ul>
				<li>Peanut butter</li>
				<li>Sugar</li>
				<li>Chocolate chip</li>
			</ul>

		</li>
		<li>Pepsi</li>
	</ul>
</div>
</body>
</html>
