<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style >
		*{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: gray;

		}
		#box{
			background-color: blue;
			padding: 10px 30px 10px 30px;
			border: 20px solid black;
			margin-top: 50px;
			width: 300px;
			height: 70px;
			overflow: auto;
		}
		#content{
			background-color: #90EE90;
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>Box Model</h1>
	<div id="box">
		<div id="content">
			Welcome, my name is Nachiket Talwar. Nice to meet you people.
		</div>
	</div>
</body>
</html>
