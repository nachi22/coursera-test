<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with Class Selector
	</title>
	<style>
		.highlight{
			background-color: green;
		}
		p.highlight{
			font-style: italic;
		}
		.highlight.mainpoint{
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Element with class selector</h1>
	<p>Lorem ipsum dolor bhai bhia bimor biro kaisan ba amma ka papppa ka sabka badla lega faisal</p>
	<p class="highlight">This P has CLASS="Highlight"</p>
	<div class="mainpoint highlight">This the mainpoint of the entire article.</div>
</body>
</html>
