<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style>
		/*base styles*/
		h1{
			margin-bottom: 15px;
		}
		#p1{
			background-color: #A52A2A;
			width: 300px;
			height: 300px;
		}
		#p2{
			background-color: #0000FF;
			width: 50px;
			height: 50px;
		}
		/*Large devices*/
		@media (min-width: 1000px){
			#p1{
				width: 100%;
			}
			#p2{
				width:200px;
				height: 200px;
			}

		}
		/*Medium devices*/
		@media (min-width: 600px) and (max-width: 999px){
			#p1{
				width: 50%;
			}
			#p2{
				width:150px;
				height: 150px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
