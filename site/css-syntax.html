<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anatomy of CSS Rule</title>
	<style>
		p{color: blue;
			font-sized: 20px;
			width: 200px;}
		h1{
			color: green;
			font-sized: 36px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Anatomy of CSS Rules</h1>
	<h2>Subheading 1</h2>
	<p>CSS stands for cascading style sheets and is used to make the website appeal to the user in terms of presentation.</p>
	<h2>Subheading 2</h2>
	<p>CSS is an extension to html which allows the structured document to be presented in a interactive manner to the user.</p>
</body>
</html>
